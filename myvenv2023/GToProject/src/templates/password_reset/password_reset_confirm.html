{% extends 'base.html' %}
{% load static %}
<style>
  ul{
    color:red;
  }

</style>


{% block content %}
<section id="universalbackground" class="universalbackground">
  <div class="row justify-content-center mt-5">
    <div class="col-8">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title text-center">Set new password</h2>
          {% if validlink %}
            <form method="post" novalidate>
              {% csrf_token %}
              <div class=" mt-5 col-sm-12 col-lg-12 card ">
                <div class=" mt-5 mb-5">
              {{ form }}
                </div>
              </div>
              <div class="text-center mt-5">
              <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          {% else %}
            <p class="text-danger">Invalid token.</p>
            <p class="card-text mt-5">
              <a href="{% url 'password_reset' %}">Request a new password reset token</a>
            </p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock %}
